# 默认 http 端口
# server.port = 8080

# 预配置 rocketmqNamesrv 地址 ( 在环境变量中指定, 此处注释 )
# rocketmq.config.namesrvAddr = 10.11.12.57:9876;10.11.12.58:9876;10.11.12.59:9876

# 开启用户认证
rocketmq.config.loginRequired = true
# 指定数据目录 ( 用户认证配置文件和权限校验文件也会在该目录下寻找 )
rocketmq.config.dataPath = /tmp/rocketmq-dashboard/data
